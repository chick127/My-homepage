<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SECON 프로젝트</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 네비게이션 바 스타일 */
      /* 네비게이션 바 스타일 */

      nav a:hover {
        background-color: #140287; /* 호버시 배경색 */
        color: #140287; /* 호버시 글자색 */
      }

      nav a:active {
        background-color: #140287; /* 클릭시 배경색 */
      }

      nav:has(a:hover) a:not(:hover) {
        opacity: 0.7;
      }

      /* 갤러리 레이아웃 */
      .gallery {
        width: 600px;
        margin: 20px 0;
        display: grid;
        gap: 10px;
        grid-template-areas:
          'photo1 photo2'
          'photo3 photo4';
        grid-template-columns: 1fr 1fr;
      }

      /* 이미지 컨테이너 */
      .prod-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: contents;
      }

      .prod-list > li {
        position: relative;
        overflow: hidden;
        height: 270px;
        width: 100%;
      }

      .prod-list img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }

      .prod-list li:hover img {
        transform: scale(1.05);
      }

      /* 캡션 스타일 */
      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }

      .prod-list li:hover .caption {
        opacity: 1;
        transform: translateY(0);
      }

      /* 추가 설명창 스타일 */
      .info-panel {
        position: absolute;
        top: 0;
        left: calc(100% + 10px);
        width: 250px;
        height: 100%;
        padding: 15px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateX(10px);
        transition: all 0.3s ease;
        z-index: 10;
        pointer-events: none;
      }

      .prod-list li:hover .info-panel {
        opacity: 1;
        transform: translateX(0);
      }

      /* 그리드 영역 지정 */
      .prod-list > li.photo1 {
        grid-area: photo1;
      }
      .prod-list > li.photo2 {
        grid-area: photo2;
      }
      .prod-list > li.photo3 {
        grid-area: photo3;
      }
      .prod-list > li.photo4 {
        grid-area: photo4;
      }

      /* 반응형 보완 (옵션) */
      @media (max-width: 700px) {
        .gallery {
          grid-template-areas:
            'photo1'
            'photo2'
            'photo3'
            'photo4';
          grid-template-columns: 1fr;
        }

        .info-panel {
          left: 0;
          top: 100%;
          width: 100%;
          transform: translateY(10px);
        }

        .prod-list li:hover .info-panel {
          transform: translateY(0);
        }
      }

      /* 추가 설명창을 위한 위치 스타일 */
      #tooltip {
        display: none;
        position: absolute;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        max-width: 600px;
        overflow-wrap: break-word;
        z-index: 1000;
      }

      /* 사진 나타나는 애니메이션 */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .prod-list > li {
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }

      /* 각 사진에 순서대로 딜레이 적용 */
      .prod-list > li.photo1 {
        animation-delay: 0.2s;
      }
      .prod-list > li.photo2 {
        animation-delay: 0.4s;
      }
      .prod-list > li.photo3 {
        animation-delay: 0.6s;
      }
      .prod-list > li.photo4 {
        animation-delay: 0.8s;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">My homepage</div>
        <ul class="nav">
          <li><a href="/">Home</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="secon.html">SECON</a></li>
          <li><a href="team.html">Team</a></li>
        </ul>
      </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container">
      <br />
      <h1>SECON</h1>
      <br />
      <!-- 갤러리 섹션 -->
      <section class="main">
        <div class="gallery">
          <ul class="prod-list">
            <li
              class="photo1"
              data-title="내 정보"
              data-detail="• 2025년 세계 보안 엑스포에 참가함"
            >
              <img src="secon1.png" alt="내 정보" />
              <div class="caption">
                <h2>내 정보</h2>
              </div>
            </li>

            <li
              class="photo2"
              data-title="docuBLOCK"
              data-detail="• 다큐블럭 솔루션: 
              종이 문서에 대한 외부 유출을 원천적으로 차단하고 관리하는 보안 솔루션 <br />
              • 보안용지 및 보안 게이트 사용을 통해 내부->외부로의 유출 차단 <br />
              • 보안 센서 장착을 통해 외부->내부로 침입하여 일반 용지 입력 출력 후 외부 유출하는 것을 원천 차단 <br />
              • 종이문서를 통한 정보 유출이 있다는 것과 종이문서유출방지를 위한 솔루션이 있다는 것을 처음 알게 되어 관심을 갖게됨"
            >
              <img src="secon2.png" alt="docuBLOCK" />
              <div class="caption">
                <h2>docuBLOCK</h2>
                <p>종이유출차단 솔루션</p>
              </div>
            </li>

            <li
              class="photo3"
              data-title="REXEN(렉스젠)"
              data-detail="• 렉스젠의 차별화된 기능: 생활안전지도, 대피소 정보, 관심대상 동선파악 및 출현 알람 <br />
              • 세부 기능: 이동경로 추적(GIS 기반), 차량번호 인식, 고속검색, AI 투망감시, 자동순찰, 선별관제 <br />
              • 렉스젠의 차별화된 기능 중 관심대상 동선파악에서 수배자같은 관심대상자의 활동 및 출현 정보를 검출할 수 있다는 것을 처음 알게 되어 관심을 갖게됨"
            >
              <img src="secon3.png" alt="REXGEN" />
              <div class="caption">
                <h2>REXEN(렉스젠)</h2>
                <p>지능형 영상분석 솔루션</p>
              </div>
            </li>

            <li
              class="photo4"
              data-title="파르고스"
              data-detail="• 파르고스: 다양한 웹기반의 환경에서 WAS서버에 파르고스 Agent가 설치되고 클래스 단위로 개인정보 접속기록 로그를 누락없이 생성하고, 빅데이터 플랫폼 기반의 파르고스에서 수집/처리/저장/분석하는 개인정보접속기록 관리 및 AI지능형 이상행위탐지 시스템 <br />
              • 파르고스의 AI 지능형 이상행위 탐지에서 비정상적인 접속 패턴을 AI가 자동으로 감지하고 알림을 보내는 것에 흥미를 느껴 관심을 갖게됨"
            >
              <img src="secon4.png" alt="연락처" />
              <div class="caption">
                <h2>SAMOCNS / 파르고스</h2>
                <p>개인정보 접속기록 관리 솔루션</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <!-- 추가 설명창 -->
    <div id="tooltip"></div>

    <script>
      const tooltip = document.getElementById('tooltip')
      const items = document.querySelectorAll('.prod-list li')

      items.forEach((item) => {
        item.addEventListener('mouseenter', (e) => {
          const title = item.getAttribute('data-title')
          const detail = item.getAttribute('data-detail')
          tooltip.innerHTML = `<strong>${title}</strong><br>${detail}`
          tooltip.style.display = 'block'
        })

        item.addEventListener('mousemove', (e) => {
          tooltip.style.top = e.pageY + 10 + 'px'
          tooltip.style.left = e.pageX + 10 + 'px'
        })

        item.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none'
        })
      })
    </script>
  </body>
</html>
