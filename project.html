<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      nav a:hover {
        background-color: #140287;
      }

      nav:has(a:hover) a:not(:hover) {
        opacity: 0.5;
      }

      .outer {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2열로 정렬 (정사각형 형태) */
        gap: 40px;
        margin: 40px auto;
        max-width: 700px;
        padding: 0 30px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .grid-container1,
      .grid-container2,
      .grid-container3,
      .grid-container4 {
        width: 100%;
        height: 200px;
        aspect-ratio: 1 / 1; /* 정사각형 비율 유지 */
        border: 2px solid #000;
        display: grid;
        background-color: white;
        border-radius: 10px;
        box-shadow: 5px 7px 7px 2px #140287;
        padding: 0;
        grid-template-rows: 1fr 1fr;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }

      .grid-container1 {
        animation-delay: 0.2s;
      }

      .grid-container2 {
        animation-delay: 0.5s;
      }

      .grid-container3 {
        animation-delay: 0.8s;
      }

      .grid-container4 {
        animation-delay: 1.1s;
      }

      .box1,
      .box3 {
        text-align: center;
        display: grid;
        place-items: center;
      }

      .box2,
      .box4 {
        text-align: center;
        display: grid;
        place-items: center;
      }

      .btn-outline-dark {
        background-color: white !important;
        border: 2px solid black !important;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-link {
        color: black !important;
        text-decoration: none !important;
      }

      .btn-outline-dark:hover {
        background-color: black !important;
      }

      .btn-outline-dark:hover .btn-link {
        color: white !important;
      }

      .btn-outline-dark:active {
        background-color: black !important;
      }

      .btn-outline-dark:active .btn-link {
        color: white !important;
      }

      @media (max-width: 768px) {
        .outer {
          grid-template-columns: 1fr; /* 모바일에서 한 줄 */
        }
      }

      @media (max-width: 450px) {
        .flex-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
