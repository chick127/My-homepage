  <style>
  nav a:hover {
        background-color: #140287;
      }
      nav:has(a:hover) a:not(:hover) {
        opacity: 0.5;
      }

      .outer {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 200px;
        margin-top: 24px;
        align-items: center;
        justify-content: left;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 30px;
      }

      .grid-container1, .grid-container2 {
    width: 300px;
    height: 200px;
    border-width: 10px;
    border: 2px solid #000;
    display: grid;
    background-color: white;
    border-radius: 10px;
    border-color: black;
    box-shadow: 5px 7px 7px 2px #140287;
    padding: 0;
}

.box1 {  
  grid-column: 1 / 3;
  grid-row: 1 / 2;
  text-align: center;
  display: grid;
  place-items: center;
}

.box2 {  
  grid-column: 1 / 3;
  grid-row: 2 / 2;
  text-align: center;
  display: grid;
  place-items: center;
}

.box3 {  
  grid-column: 1 / 3;
  grid-row: 1 / 2;
  text-align: center;
  display: grid;
  place-items: center;
}

.box4 {  
  grid-column: 1 / 3;
  grid-row: 2 / 2;
  text-align: center;
  display: grid;
  place-items: center;
}

/* 기본 상태 */
.btn-outline-dark {
  background-color: white !important;
  border-color: black !important;
}

.btn-link {
  color: black !important; /* 기본 글씨 색상 */
  text-decoration: none !important;
}

/* 호버 상태 */
.btn-outline-dark:hover {
  background-color: black !important;
}
.btn-outline-dark:hover .btn-link {
  color: white !important;
}

/* 클릭 상태 (:active) */
.btn-outline-dark:active {
  background-color: black !important;
}
.btn-outline-dark:active .btn-link {
  color: white !important;
}

@media (max-width: 768px) {
  .outer {
    grid-template-columns: 1fr; /* 한 줄로 만들기 */
    gap: 40px; /* 너무 넓은 간격 줄이기 */
  }
}
      @media (max-width: 450px) {
        .flex-container {
          flex-direction: column;
          align-items: center;
        }
      }
</style>
