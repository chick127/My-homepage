<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

    <style>
      nav a:hover {
        background-color: #140287;
      }
      nav:has(a:hover) a:not(:hover) {
        opacity: 0.5;
      }
      .card-title {
        text-align: center;
      }
      .flex-container {
        display: flex;
        background-color: rgb(231, 231, 231);
      }

      .flex-container > div {
        background-color: #ffffff;
        margin: 15px;
        padding: 20px;
        font-size: 30px;
        border: 1px solid #000;
        border-radius: 10px;
        border-width: 2px;
        text-align: center;
        border-color: black;
        box-shadow: 1px 1px 6px 3px #140287;
      }

      /* 기본 상태 */
      .btn-outline-dark {
        background-color: white !important;
        border-color: black !important;
      }

      .btn-link {
        color: black !important; /* 기본 글씨 색상 */
        text-decoration: none !important;
      }

      /* 호버 상태 */
      .btn-outline-dark:hover {
        background-color: black !important;
      }
      .btn-outline-dark:hover .btn-link {
        color: white !important;
      }

      /* 클릭 상태 (:active) */
      .btn-outline-dark:active {
        background-color: black !important;
      }
      .btn-outline-dark:active .btn-link {
        color: white !important;
      }

      /* 아이템 애니메이션 */
      .flex-item {
        opacity: 0;
        transform: translateY(30px);
        animation: riseUp 0.7s forwards;
        animation-delay: calc(var(--i) * 0.3s); /* --i 변수 필요 */
      }

      /* 키프레임 수정 */
      @keyframes riseUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .flex-box {
        background-color: rgb(231, 231, 231);
        margin: 10px;
        padding: 10px;
        font-size: 40px;
        text-align: center;
        margin-left: 120px;
      }
      .text {
        align-items: center;
      }
    </style>
  </head>
